{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block page %}
        <h2 class="mx-auto" id="login-heading">Log In</h2>
        <form id="login-form" class="opacity-50" action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email Address" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-light" type="submit">Log In</button>
        </form>
{% endblock %}
