{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block page %}
    <h2 class="mx-auto" id="register-heading">Register</h2>
    <form class="opacity-50" action= "/register" method="post" id="register-form">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email Address" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="passwordConfirmation" name="confirmPassword" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-light" type="submit">Register</button>
    </form>

    <script src="/static/register.js"></script>
{% endblock %}
